        <h2>Display a secret message on button click </h2>
        <p id="secret"></p>
        <button
            onclick="document.getElementById('secret').innerHTML='shhh very secret also we are in a library';
                getElementById('secret').style.display='block'"
                >Reveal a secret</button>
        <button 
        onclick="document.getElementById('secret').innerHTML='shhh very secret also we are in a library';
            getElementById('secret').style.display='none'">Hide the secret</button>
